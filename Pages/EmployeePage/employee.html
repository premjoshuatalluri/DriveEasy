<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriveEasy</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./employee.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <img
            src="/Images/logo-no-background.png"
            alt="logo"
            class="logo-img"
          />
        </div>
        <div>
          <i class="bx bx-menu" id="btn"></i>
        </div>
      </div>
      <ul>
        <li>
          <a href="#">
            <i class="bx bxs-dashboard"></i>
            <span class="nav-item">Dashboard</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-list-check"></i>
            <span class="nav-item">Bookings</span>
          </a>
          <!-- <span class="tooltip">Bookings</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-shopping-bag"></i>
            <span class="nav-item">Inventory</span>
          </a>
          <!-- <span class="tooltip">Inventory</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-body"></i>
            <span class="nav-item">Customers</span>
          </a>
          <!-- <span class="tooltip">Customers</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-report"></i>
            <span class="nav-item">Reports</span>
          </a>
          <!-- <span class="tooltip">Reports</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="nav-item">Settings</span>
          </a>
          <!-- <span class="tooltip">Settings</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-support"></i>
            <span class="nav-item">Help/Support</span>
          </a>
          <!-- <span class="tooltip">Help/Support</span> -->
        </li>
        <li>
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="nav-item">Logout</span>
          </a>
          <!-- <span class="tooltip">Logout</span> -->
        </li>
      </ul>
    </div>
    <div class="main-content">
      <header>
        <div class="profile">
          <span>My Profile</span>
          <i class="bx bxs-user-circle" id="btn"></i>
        </div>
      </header>
      <main>
        <div class="name-header">
          <h1>Hi, Joshua!</h1>
          <small>ID: 2542659</small>
        </div>
        <div class="select-header">
          <h3>Select Branch</h3>
          <select name="" id=""><option value="">Brook Street(S.NO 4)</option></select>
        </div>
        <div class="analytics">
          <div class="card">
            <div class="card-name">
              <h4>Total Bookings</h4>
            </div>
            <div class="card-stats">
               <span>12</span>
               <i class="bx bx-down-arrow-alt" id="btn"></i>
            </div>
            
          </div>
          <div class="card">
            <div class="card-name">
              <h4>Available Vehiles</h4>
            </div>
            <div class="card-stats">
              <i class="bx bx-car"></i>
               <span>27</span>
            </div>
          </div>
          <div class="card">
            <div class="card-name">
              <h4>Cancelled</h4>
            </div>
            <div class="card-stats">
               <span>02</span>
            </div>
          </div>
        </div>
      </main>
    </div>

    </div>
  </body>
  <script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");

    btn.onclick = function () {
      sidebar.classList.toggle("active");
    };
  </script>
</html>
